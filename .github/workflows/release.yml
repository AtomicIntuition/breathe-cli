name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: breathe-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: breathe-darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: breathe-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: breathe-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/breathe ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
          tar -czvf ${{ matrix.name }}.tar.gz ${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/breathe.exe ${{ matrix.name }}
          Compress-Archive -Path ${{ matrix.name }} -DestinationPath ${{ matrix.name }}.zip

      - name: Upload to Release (Unix)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}.tar.gz

      - name: Upload to Release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}.zip
